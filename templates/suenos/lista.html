<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
  <link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
  <title>The Dream Log</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <style type="text/tailwindcss">
    :root {



    --primary-color: #6366f1;
      --secondary-color: #1f2937;
      --background-color: #111827;
      --text-primary: #e5e7eb;
      --text-secondary: #9ca3af;
      --border-color: #374151;
    }
  </style>
</head>
<body class="bg-[var(--background-color)]" style='font-family: Inter, "Noto Sans", sans-serif;'>

  <header class="sticky top-0 z-10 w-full border-b border-[var(--border-color)] bg-[var(--background-color)]/80 backdrop-blur-sm">
    <div class="container mx-auto flex items-center justify-between px-4 py-3">
      <div class="flex items-center gap-3">
        <span class="material-symbols-outlined text-[var(--primary-color)]">bedtime</span>
        <h1 class="text-xl font-bold text-[var(--text-primary)]">Morfeo - The Dream Log</h1>
      </div>
      <nav class="hidden md:flex items-center gap-6">
        <a href="{% url 'lista_suenos' %}" class="text-sm font-medium text-[var(--text-secondary)] hover:text-[var(--text-primary)] transition-colors">Ver sueños</a>
        <a href="{% url 'registrar_sueno' %}" class="text-sm font-medium text-[var(--text-primary)]">Registrar sueño</a>
      </nav>
    </div>
  </header>
  
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
  <main class="flex-1 p-8 md:p-12 lg:p-16">
    <article class="text-center mb-12">
      <h1 class="text-[var(--text-primary)] text-5xl font-bold mb-2">The Dream Log</h1>
      <p class="text-[var(--text-secondary)] text-lg">Un registro del subconsciente</p>
      <a href="{% url 'registrar_sueno' %}" 
         class="inline-block mt-6 px-4 py-2 rounded-lg bg-[var(--accent-color)] text-white font-semibold hover:bg-[var(--primary-color)] transition-colors">
        Agregar nuevo sueño
      </a>
    </article>

    <section class="max-w-4xl mx-auto">
      <div class="space-y-12">
        {% for sueno in suenos %}
        <article class="p-6 rounded-lg bg-[var(--secondary-color)]/50 hover:bg-[var(--secondary-color)] transition-colors cursor-pointer">
          <header class="mb-4">
            <h2 class="text-3xl font-bold text-[var(--text-primary)] mb-2">
              {{ sueno.titulo }}
            </h2>
            <p class="text-[var(--text-secondary)] text-sm">Publicado el {{ sueno.fecha }}</p>
          </header>
          <div class="text-[var(--text-secondary)] space-y-4">
            <p>{{ sueno.mensaje }}</p>
            <p class="italic">- {{ sueno.iniciales }}</p>
          </div>
        </article>
        {% empty %}
        <p class="text-center text-[var(--text-secondary)]">No hay sueños aún.</p>
        {% endfor %}
      </div>
    </section>
  </main>
</div>
</body>
</html>
